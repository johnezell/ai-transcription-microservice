version: '3.8'

services:
  # Redis for high-performance queuing
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network

  # Multiple download workers for parallel processing
  download-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    volumes:
      - ./app/laravel:/var/www
      - laravel_storage:/var/www/storage
    environment:
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    command: php artisan queue:work --queue=downloads --sleep=3 --tries=3 --max-time=3600 --memory=512
    depends_on:
      - redis
      - laravel
    networks:
      - app-network

  download-worker-2:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    volumes:
      - ./app/laravel:/var/www
      - laravel_storage:/var/www/storage
    environment:
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    command: php artisan queue:work --queue=downloads --sleep=3 --tries=3 --max-time=3600 --memory=512
    depends_on:
      - redis
      - laravel
    networks:
      - app-network

  download-worker-3:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    volumes:
      - ./app/laravel:/var/www
      - laravel_storage:/var/www/storage
    environment:
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    command: php artisan queue:work --queue=downloads --sleep=3 --tries=3 --max-time=3600 --memory=512
    depends_on:
      - redis
      - laravel
    networks:
      - app-network

  download-worker-4:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    volumes:
      - ./app/laravel:/var/www
      - laravel_storage:/var/www/storage
    environment:
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    command: php artisan queue:work --queue=downloads --sleep=3 --tries=3 --max-time=3600 --memory=512
    depends_on:
      - redis
      - laravel
    networks:
      - app-network

  download-worker-5:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    volumes:
      - ./app/laravel:/var/www
      - laravel_storage:/var/www/storage
    environment:
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    command: php artisan queue:work --queue=downloads --sleep=3 --tries=3 --max-time=3600 --memory=512
    depends_on:
      - redis
      - laravel
    networks:
      - app-network

  # Queue monitoring dashboard
  queue-monitor:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    volumes:
      - ./app/laravel:/var/www
    environment:
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    command: php artisan queue:monitor downloads --max=1000
    depends_on:
      - redis
      - laravel
    networks:
      - app-network

volumes:
  redis_data:
  laravel_storage:

networks:
  app-network:
    driver: bridge