services:
  laravel:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    container_name: aws-transcription-laravel
    restart: unless-stopped
    ports:
      - "8080:80"
      - "5173:5173"
    volumes:
      - ./app/laravel:/var/www
      - ./app/shared:/var/www/storage/app/public/s3:delegated
      # Mount AWS credentials for profile-based authentication
      - ~/.aws:/mnt/aws_creds_mounted:ro
      # Mount D: drive for video downloads
      - D:/:/mnt/d_drive
    networks:
      - app-network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=database
      - FILESYSTEM_DISK=d_drive
      - D_DRIVE_PATH=/mnt/d_drive
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=null
      - REDIS_DB=0
      - AUDIO_SERVICE_URL=http://audio-extraction-service:5000
      - TRANSCRIPTION_SERVICE_URL=http://transcription-service:5000
      - MUSIC_TERM_SERVICE_URL=http://music-term-recognition-service:5000
      # AWS Configuration for credential resolution
      - AWS_PROFILE=truefire
      - AWS_SHARED_CREDENTIALS_FILE=/mnt/aws_creds_mounted/credentials
      - AWS_CONFIG_FILE=/mnt/aws_creds_mounted/config
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_BUCKET=tfstream

  audio-extraction-service:
    build:
      context: .
      dockerfile: Dockerfile.audio-service
    container_name: aws-audio-extraction
    restart: unless-stopped
    volumes:
      - ./app/services/audio-extraction:/app
      - ./app/shared:/var/www/storage/app/public/s3:delegated
    networks:
      - app-network
    environment:
      - LARAVEL_API_URL=http://laravel/api
      - TRANSCRIPTION_SERVICE_URL=http://transcription-service:5000
    ports:
      - "5050:5000"

  transcription-service:
    build:
      context: .
      dockerfile: Dockerfile.transcription
    container_name: aws-transcription-service
    restart: unless-stopped
    volumes:
      - ./app/services/transcription:/app
      - ./app/shared:/var/www/storage/app/public/s3:delegated
    depends_on:
      - laravel
      - audio-extraction-service
    networks:
      - app-network
    environment:
      - LARAVEL_API_URL=http://laravel/api
    ports:
      - "5051:5000"

  music-term-recognition-service:
    build:
      context: .
      dockerfile: Dockerfile.music-service
    container_name: aws-music-term-recognition
    restart: unless-stopped
    volumes:
      - ./app/services/music-term-recognition:/app
      - ./app/shared:/var/www/storage/app/public/s3:delegated
    depends_on:
      - laravel
      - transcription-service
    networks:
      - app-network
    environment:
      - LARAVEL_API_URL=http://laravel/api
    ports:
      - "5052:5000"

  redis:
    image: redis:7-alpine
    container_name: aws-transcription-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge
