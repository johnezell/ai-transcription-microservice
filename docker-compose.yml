version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: aws-transcription-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=aws_transcription
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 20

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: aws-transcription-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network

  laravel:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    container_name: aws-transcription-laravel
    restart: unless-stopped
    ports:
      - "8080:80"
      - "80:80"
    volumes:
      - ./app/laravel:/var/www
      - ./app/shared:/var/www/storage/app/public/s3:delegated
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=aws_transcription
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - AUDIO_SERVICE_URL=http://audio-extraction-service:5000
      - TRANSCRIPTION_SERVICE_URL=http://transcription-service:5000
      - MUSIC_TERM_SERVICE_URL=http://music-term-recognition-service:5000
      - QUEUE_CONNECTION=database

  audio-extraction-service:
    build:
      context: .
      dockerfile: Dockerfile.audio-service
    container_name: aws-audio-extraction
    restart: unless-stopped
    volumes:
      - ./app/services/audio-extraction:/app
      - ./app/shared:/var/www/storage/app/public/s3:delegated
    networks:
      - app-network
    environment:
      - LARAVEL_API_URL=http://laravel/api
      - TRANSCRIPTION_SERVICE_URL=http://transcription-service:5000
    ports:
      - "5050:5000"

  transcription-service:
    build:
      context: .
      dockerfile: Dockerfile.transcription
    container_name: aws-transcription-service
    restart: unless-stopped
    volumes:
      - ./app/services/transcription:/app
      - ./app/shared:/var/www/storage/app/public/s3:delegated
    depends_on:
      - laravel
      - audio-extraction-service
    networks:
      - app-network
    environment:
      - LARAVEL_API_URL=http://laravel/api
    ports:
      - "5051:5000"

  music-term-recognition-service:
    build:
      context: .
      dockerfile: Dockerfile.music-service
    container_name: aws-music-term-recognition
    restart: unless-stopped
    volumes:
      - ./app/services/music-term-recognition:/app
      - ./app/shared:/var/www/storage/app/public/s3:delegated
    depends_on:
      - laravel
      - transcription-service
    networks:
      - app-network
    environment:
      - LARAVEL_API_URL=http://laravel/api
    ports:
      - "5052:5000"

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
