[program:laravel-queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work --queue=audio-extraction-high,audio-extraction,audio-extraction-low,default --sleep=3 --tries=3 --max-time=3600 --memory=512
directory=/var/www
autostart=true
autorestart=true
user=www-data
numprocs=3
redirect_stderr=true
stdout_logfile=/var/www/storage/logs/queue-worker.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=2

[program:laravel-transcription-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work --queue=transcription-high,transcription,transcription-low --sleep=3 --tries=3 --max-time=7200 --memory=1024
directory=/var/www
autostart=true
autorestart=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/storage/logs/transcription-worker.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=2